<html>
    <head>
            <meta charset="UTF-8">
            <script src="popup.js"></script>
            <title>Login</title>
            <style>
            body {
              min-width:500px;
              min-height: 350px;
              }
                .sectionHeader {
                    font-family: gotham_mediumregular, sans-serif;
                    font-size: 6px;
                    text-align: center;
                    color: black;
                    margin-bottom: 10px;
                }

                .sectionHeader .header {
                    font-size: 6px;
                }

                span.header {
                    font-family: civita_mediumregular, serif;
                    font-size: 6px;
                    background-color: #FFF;
                    position: relative;
                    z-index: 50;
                    padding: 0 9px 0 9px;
                }

                .header img {
                    opacity: .45;
                }

                /*version 1*/

                hr.rule1 {
                    background-color: #FFF;
                    position: absolute;
                    z-index: 1;
                    margin-top: -19px;
                }

                .rule1.experience {
                    left: 26%;
                    right: 26%;
                  min-width: 250px;
                  border-top: 2px solid red;
                }


                /*version 2*/



                .header.ver2 {
                    font-size: 14px;

                }


                .header.ver2::before {
                  content: " ";
                  display:block;
                  position:absolute;
                  width:30em;
                  left:50%;
                  top:50%;
                  -webkit-transform: translateX(-50%);
                  z-index: -1;
                  margin-top:0;
                  border-top: 1px solid black;
                }
                </style>
    </head>

<body>
    <div class="sectionHeader">
        <span class="header ver2">
            <em>Login</em>
        </span>
    </div>

    <form name="login" action="" placeholder="Email">
        <input type="text" id="email">
        <br>

        <input type="password" id="password" placeholer="Password">
        <br>
        <input type="button" value="Submit" id="lbutton">

    </form>

</body>


</html>
